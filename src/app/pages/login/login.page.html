<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Welcome to GPS !</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="flip-container" #flipcontainer>
    <div class="flipper">
      <div class="front">
          <ion-card>
              <ion-card-header>
                <ion-card-title>Login</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
          
                  <ion-item >
                    <ion-label >Email:</ion-label>
                    <ion-input type="email" formControlName="email"></ion-input>
                  </ion-item>
          
                  <ion-item >
                    <ion-label >Password:</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                  </ion-item>

                  <ion-button expand="block" type="submit" color="primary" [disabled]="!loginForm.valid"
                  class="ion-padding-horizontal ion-margin-vertical">
                Sign in
                </ion-button>
     
                <ion-button expand="block" type="button" color="secondary" fill="outline"
                  class="ion-padding-horizontal ion-margin-vertical" (click)="toggleRegister()">
                Create Account
                </ion-button>
                </form>
              </ion-card-content>
            </ion-card>
      </div>

      <div class="back">
          <ion-card>
              <ion-card-header>
                <ion-card-title>New Account</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <form [formGroup]="registerForm" (ngSubmit)="register()">
          
                  <ion-item >
                    <ion-label >Email:</ion-label>
                    <ion-input type="email" formControlName="email"></ion-input>
                  </ion-item>
          
                  <ion-item >
                    <ion-label >Name:</ion-label>
                    <ion-input formControlName="fullname"></ion-input>
                  </ion-item>
          
                  <ion-item >
                    <ion-label >Password:</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                  </ion-item>
          
                  <ion-button expand="block" type="submit" class="ion-padding-horizontal ion-margin-vertical"
                  [disabled]="!registerForm.valid">
                    Register
                  </ion-button>

                  <ion-button expand="block" type="button" color="secondary" fill="clear"
                  class="ion-padding-horizontal ion-margin-vertical" (click)="toggleRegister()">
                  <ion-icon name="arrow-back" slot="start"></ion-icon>
                Back to Login
                </ion-button>

                </form>
              </ion-card-content>
            </ion-card>
      </div>
    </div>
  </div>

</ion-content>
